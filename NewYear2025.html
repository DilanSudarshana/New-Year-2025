<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala & Tamil New Year</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFD166;
            --accent: #4ECDC4;
            --light: #F7FFF7;
            --dark: #1A535C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e5e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
        }

        .new-year-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: gradient 8s ease infinite;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.5;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .decoration {
            position: absolute;
            z-index: 1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 50%;
            opacity: 0.1;
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.1;
            bottom: -70px;
            right: -70px;
        }

        .emoji {
            font-size: 2.5rem;
            margin: 0 10px;
            display: inline-block;
            transform-origin: center;
            animation: bounce 1.5s ease infinite alternate;
        }

        .emoji:nth-child(2) {
            animation-delay: 0.2s;
        }

        .emoji:nth-child(3) {
            animation-delay: 0.4s;
        }

        .emoji:nth-child(4) {
            animation-delay: 0.6s;
        }

        .emoji-container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background: var(--primary);
            top: -20px;
            opacity: 0;
            animation: confetti 4s ease-in-out infinite;
        }

        .confetti-piece:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: var(--primary);
        }

        .confetti-piece:nth-child(2) {
            left: 20%;
            animation-delay: 0.5s;
            background: var(--secondary);
        }

        .confetti-piece:nth-child(3) {
            left: 30%;
            animation-delay: 1s;
            background: var(--accent);
        }

        .confetti-piece:nth-child(4) {
            left: 40%;
            animation-delay: 1.5s;
            background: var(--primary);
        }

        .confetti-piece:nth-child(5) {
            left: 50%;
            animation-delay: 2s;
            background: var(--secondary);
        }

        .confetti-piece:nth-child(6) {
            left: 60%;
            animation-delay: 2.5s;
            background: var(--accent);
        }

        .confetti-piece:nth-child(7) {
            left: 70%;
            animation-delay: 3s;
            background: var(--primary);
        }

        .confetti-piece:nth-child(8) {
            left: 80%;
            animation-delay: 3.5s;
            background: var(--secondary);
        }

        .confetti-piece:nth-child(9) {
            left: 90%;
            animation-delay: 4s;
            background: var(--accent);
        }

        .date-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            color: var(--dark);
            margin-top: 30px;
            font-size: 1.1rem;
            border: 2px solid rgba(0, 0, 0, 0.05);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .date-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        @keyframes confetti {
            0% {
                transform: rotateZ(0deg) translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            35% {
                transform: rotateZ(360deg) translateY(300px) rotate(-180deg);
                opacity: 1;
            }

            65% {
                opacity: 1;
            }

            100% {
                transform: rotateZ(720deg) translateY(600px) rotate(-360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .new-year-card {
                padding: 40px 25px;
            }

            .emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
